name: PR Comment Debug

on:
  pull_request:
    types: [opened, reopened]

permissions:
  issues: write

jobs:
  debug-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show event payload (first 120 lines)
        run: |
          echo "GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME"
          echo "Event file: $GITHUB_EVENT_PATH"
          sed -n '1,120p' "$GITHUB_EVENT_PATH" || true

      - name: Try to post comment (peter-evans)
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Debug: Hello @${{ github.event.pull_request.user.login }}, this is a test comment from the debug workflow.       
