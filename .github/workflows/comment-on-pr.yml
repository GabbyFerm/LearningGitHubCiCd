# Greet the PR author when a PR is opened or reopened
name: Comment on Pull Request

on:
  pull_request:
    types: [opened, reopened]

jobs:
  post-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: "Hej @${{ github.event.pull_request.user.login }}, tack för din PR — kör du dotnet test lokalt innan review?"         
